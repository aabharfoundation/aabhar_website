<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>आब्हार - राजू आबा हारदे फाऊंडेशन</title>
    <link rel="stylesheet" href="index/index.css">
</head>
<body>
    <!-- Top Bar with Social Media Links -->
    <div class="top-bar">
        <a href="https://wa.me/yourphonenumber" target="_blank"><img src="index/images/whatsapp-logo.png" alt="WhatsApp"></a>
        <a href="https://instagram.com/yourprofile" target="_blank"><img src="index/images/instagram-logo.png" alt="Instagram"></a>
        <a href="https://twitter.com/yourprofile" target="_blank"><img src="index/images/x-logo.png" alt="X"></a>
        <a href="https://facebook.com/yourprofile" target="_blank"><img src="index/images/facebook-logo.png" alt="Facebook"></a>
    </div>

    <!-- Main Header with Video Background -->
    <header class="main-header">
        <video class="background-video" autoplay loop muted>
            <source src="index/videos/background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="fog-overlay"></div>

        <!-- Header Content-->
        <div class="header-content">
            <div class="logo-container">
                <img src="index/images/logo.png" alt="Trust Logo">
            </div>

            <div class="header-text">
                <h1 class="big-text">आब्हार</h1>
                <p class="small-text">राजू आबा हारदे</p>
                <h2 class="big-text">फाऊंडेशन</h2>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="navigation">
        <button class="nav-button" onclick="scrollToSection('about')">About Us</button>
        <button class="nav-button" onclick="scrollToSection('life-story')">Life Story</button>
        <button class="nav-button" onclick="scrollToSection('projects')">Our Projects</button>
        <button class="nav-button" onclick="scrollToSection('gallery')">Photo Gallery</button>
        <button class="nav-button" onclick="scrollToSection('news')">News & Blogs</button>
        <button class="nav-button" onclick="scrollToSection('contact')">Contact</button>
    </nav>

    <!-- Placeholder Sections -->
    <section id="about" class="section"></section>
    <section id="life-story" class="section"></section>
    <section id="projects" class="section"></section>
    <section id="gallery" class="section"></section>
    <section id="news" class="section"></section>
    <section id="contact" class="section"></section>

    <script src="index/index.js"></script>
</body>
</html>
