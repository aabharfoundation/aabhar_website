<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AABA Gallery</title>
    <link rel="stylesheet" href="aaba_gallery.css">
</head>

<body>
    <nav class="navbar">
        <a href="../index.html" class="back-button">⬅मागे</a>
        <h2>गॅलरी (AABA)</h2>
        <div class="logo-container">
            <img src="../index/images/logo.png" alt="Logo" class="logo">
        </div>
    </nav>

    <main class="gallery-page">
        <section id="gallery" class="section">
            <div class="container">
                <h2>आठवणी</h2>

                <div class="gallery-grid" id="galleryGrid">
                    <!-- Thumbnails (copied from original gallery) -->
                    <figure><img src="../image1.jpg" alt="image1"></figure>
                    <figure><img src="../Upimage1.jpg" alt="Upimage1"></figure>
                    <figure><img src="../Upimage2.jpg" alt="Upimage2"></figure>
                    <figure><img src="../Upimage3.jpg" alt="Upimage3"></figure>
                    <figure><img src="../Upimage4.jpg" alt="Upimage4"></figure>
                    <figure><img src="../Upimage5.jpg" alt="Upimage5"></figure>
                    <figure><img src="../DownImage2.jpg" alt="DownImage2"></figure>
                    <figure><img src="../DownImage3.jpg" alt="DownImage3"></figure>
                    <figure><img src="../DownImage4.jpg" alt="DownImage4"></figure>
                    <figure><img src="../DownImage5.jpg" alt="DownImage5"></figure>
                </div>
            </div>
        </section>
    </main>

    <!-- Lightbox overlay -->
    <div id="lightbox" class="lightbox" aria-hidden="true">
        <button class="lb-close" aria-label="Close">✕</button>
        <button class="lb-prev" aria-label="Previous">◀</button>
        <div class="lb-image-wrap">
            <img id="lbImage" src="" alt=""/>
            <p id="lbCaption" class="lb-caption"></p>
        </div>
        <button class="lb-next" aria-label="Next">▶</button>
    </div>

    <script src="aaba_gallery.js" defer></script>
</body>

</html>
